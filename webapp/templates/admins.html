<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–î–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .admin-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .admin-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .admin-stats {
            font-size: 14px;
            line-height: 1.6;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--tg-theme-hint-color, #999);
        }

        .stat-value {
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            color: var(--tg-theme-hint-color, #999);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• –î–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–≤</h1>
        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ü–≤–µ—Ç–∞ –∏–∑ —Ç–µ–º—ã Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
        async function loadAdmins() {
            try {
                const response = await fetch('/api/admins/stats');
                const data = await response.json();

                const content = document.getElementById('content');

                if (!data.admins || data.admins.length === 0) {
                    content.innerHTML = '<div class="loading">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
                    return;
                }

                let html = '';
                data.admins.forEach(admin => {
                    html += `
                        <div class="admin-card">
                            <div class="admin-name">${admin.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</div>
                            <div class="admin-stats">
                                <div class="stat-row">
                                    <span class="stat-label">–°–º–µ–Ω –∑–∞ 7 –¥–Ω–µ–π:</span>
                                    <span class="stat-value">${admin.shifts_count || 0}</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">–í—ã—Ä—É—á–∫–∞:</span>
                                    <span class="stat-value">${(admin.total_revenue || 0).toLocaleString('ru-RU')} ‚ÇΩ</span>
                                </div>
                                <div class="stat-row">
                                    <span class="stat-label">–°—Ä–µ–¥–Ω—è—è –≤—ã—Ä—É—á–∫–∞:</span>
                                    <span class="stat-value">${(admin.avg_revenue || 0).toLocaleString('ru-RU')} ‚ÇΩ</span>
                                </div>
                                ${admin.club ? `
                                <div class="stat-row">
                                    <span class="stat-label">–ö–ª—É–±:</span>
                                    <span class="stat-value">${admin.club.toUpperCase()}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });

                content.innerHTML = html;
            } catch (error) {
                console.error('Error loading admins:', error);
                document.getElementById('content').innerHTML =
                    '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        loadAdmins();
    </script>
</body>
</html>
