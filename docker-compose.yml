version: '3.8'

services:
  bot:
    build: .
    container_name: club_assistant
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json:ro
      - ./knowledge.db:/app/knowledge.db
    environment:
      - TZ=Europe/Moscow
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
